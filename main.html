<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<h2 class="text-center mb-4">Internship Form</h2>

<form class="row g-3">

  <div class="col-md-4">
    <label for="firstName" class="form-label">First name</label>
    <input type="text" class="form-control is-invalid" id="firstName" required>
    <div class="invalid-feedback">First name required!</div>
  </div>

  <div class="col-md-4">
    <label for="lastName" class="form-label">Last name</label>
    <input type="text" class="form-control is-invalid" id="lastName" required>
    <div class="invalid-feedback">Last name required!</div>
  </div>

  <div class="col-md-4">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control is-invalid" id="email" required>
    <div class="invalid-feedback">Email required!</div>
  </div>

  <div class="col-md-6">
    <label for="college" class="form-label">College</label>
    <input type="text" class="form-control is-invalid" id="college" required>
    <div class="invalid-feedback">Please provide a valid college.</div>
  </div>

  <div class="col-md-3">
    <label for="gradYear" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="gradYear" required>
      <option disabled selected value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">Please select a valid graduation year.</div>
  </div>

  <div class="col-md-3">
    <label for="rollNo" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="rollNo" required>
    <div class="invalid-feedback">Please provide a valid roll number.</div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" id="terms" required>
      <label class="form-check-label" for="terms">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>

</form>

<script src="./script.js"></script>

</body>
</html>
