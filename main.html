<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

<h2 class="text-center mb-4">Internship Form</h2>

<form class="row g-3 needs-validation" novalidate>

  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" id="first-name-input" class="form-control is-invalid" required>
    <div class="invalid-feedback">First name required!</div>
  </div>

  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" id="last-name-input" class="form-control is-invalid" required>
    <div class="invalid-feedback">Last name required!</div>
  </div>

  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" id="email-input" class="form-control is-invalid" required>
    <div class="invalid-feedback">Email required!</div>
  </div>

  <div class="col-md-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" id="college-input" class="form-control is-invalid" required>
    <div class="invalid-feedback">College name required!</div>
  </div>

  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select id="grad-year-select" class="form-select is-invalid" required>
      <option value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">Select graduation year!</div>
  </div>

  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" id="roll-no-input" class="form-control is-invalid" required>
    <div class="invalid-feedback">Roll number required!</div>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input type="checkbox" id="conditions-checkbox" class="form-check-input is-invalid" required>
      <label for="conditions-checkbox" class="form-check-label">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>

</form>

</body>


</html>
